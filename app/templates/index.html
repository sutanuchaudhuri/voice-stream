<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/stream.js"></script>
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 40px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        .form-label { font-weight: 500; }
        #answer-box { min-height: 120px; font-size: 1.1em; background: #f3f6fa; border-radius: 8px; border: 1px solid #dee2e6; padding: 12px; margin-top: 8px; margin-bottom: 8px; }
        #question-box { min-height: 60px; }
        #result { margin-top: 16px; font-size: 1.1em; color: #6c757d; }
        .btn-space { margin-right: 10px; margin-bottom: 10px; }
        .input-group { margin-bottom: 18px; }
        .audio-controls { margin-top: 10px; }
        .navigation-menu { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Menu -->
        <div class="navigation-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Voice Stream App</span>
                    <div class="navbar-nav">
                        <a class="nav-link active" href="/">Main App</a>
                        <a class="nav-link" href="/diarization" target="_blank">Speaker Diarization</a>
                        <a class="nav-link" href="/audio-annotation" target="_blank">Audio Annotation</a>
                    </div>
                </div>
            </nav>
        </div>

        <h1 class="mb-4">Speech to Text Streaming</h1>

        <div class="row mb-3">
            <div class="col-md-6 input-group">
                <label class="form-label me-2">Input Mode:</label>
                <select id="input-mode" class="form-select w-auto">
                    <option value="voice">Voice</option>
                    <option value="text">Text</option>
                </select>
            </div>
            <div class="col-md-6 input-group">
                <label class="form-label me-2">Language:</label>
                <select id="input-language" class="form-select w-auto">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="use-streaming" onchange="toggleStreamingUI()">
                    <label class="form-check-label" for="use-streaming">Use streaming (auto-submit to LLM on pause)</label>
                </div>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="noise-cancel-toggle">
                    <label class="form-check-label" for="noise-cancel-toggle">Noise Cancellation</label>
                </div>
                <div id="pause-interval-group" style="display:none;">
                    <label for="pause-interval" class="form-label">Pause detection interval (seconds):</label>
                    <input type="range" id="pause-interval" class="form-range w-auto d-inline-block" value="1" min="0" max="10" step="0.1" style="width:200px;">
                    <span id="pause-interval-value" class="ms-2">1.0</span>
                    <span id="pause-timer" class="ms-2 text-secondary"></span>
                </div>
                <button id="start-recording-btn" class="btn btn-primary btn-space" onclick="startRecording()">Start Recording</button>
                <button id="stop-recording-btn" class="btn btn-danger btn-space" onclick="stopRecording()">Stop Recording</button>
                <span id="recording-cue" style="display:none;color:red;font-weight:bold;">‚óè Recording...</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="question-box" class="form-label">Question:</label>
                <textarea id="question-box" rows="2" class="form-control" style="resize:vertical;"></textarea>
                <button id="submit-text-btn" class="btn btn-success btn-space mt-2" style="display:none;">Submit Question</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="answer-box" class="form-label">Answer:</label>
                <div class="audio-controls mb-2" style="display:none;">
                    <button id="tts-btn" title="Stream TTS audio" class="btn btn-outline-secondary btn-space">
                        <span style="font-size:1.5em;">üîä</span>
                    </button>
                    <button id="pause-audio-btn" title="Pause/Resume audio" class="btn btn-outline-secondary btn-space">
                        <span style="font-size:1.5em;">‚è∏Ô∏è</span>
                    </button>
                </div>
                <textarea id="answer-box" rows="6" class="form-control" readonly style="resize:vertical;"></textarea>
                <audio id="tts-audio" controls style="display:none; margin-top:10px;"></audio>
            </div>
        </div>

        <div id="result"></div>
    </div>
</body>
</html>
